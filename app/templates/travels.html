<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta property="og:title" content="Personal Portfolio">
    <meta property="og:description" content="My Personal Portfolio">
    <meta property="og:url" content="{{ url }}">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">

    <link lang='sass' rel="stylesheet" href="./static/styles/main.css">
    <link rel='icon' href='./static/img/favicon.ico' type='image/x-icon' />
    <title>{{ title }}</title>
</head>

<body>
    <header class="nav-bar">
        <div class="nav-content">
            <div class="nav-bar-items">
                <div class="nav-logo">
                    <a href="/">
                        <img src="./static/img/logo.svg" />
                    </a>
                </div>
                <div class="additional-nav-items">
                    <a href='/hobbies'>
                        <div class="hobbies-button">
                            <h2>Hobbies</h2>
                        </div>
                    </a>
                    <a href='/travels'>
                        <div class="travels-button">
                            <h2>Travels</h2>
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </header>

    <div class="profile">
        <div id="profile-picture" class="profile-picture">
            <img src="./static/img/logo.jpg">
        </div>
        <h1>{{ title }}</h1>
    </div>

    <div class="travels-section">
        <div class="travels-description">
            <p>Traveling to new places is one of my favorite past times and I'm always wondering where my next destination is. Here are a few of the places I've visited over the years!</p>
        </div>
        <div class="map">
            <iframe src="https://map.proxi.co/r/-5pUZPWVYTWI7HkVi4kV" 
                    allow="geolocation; clipboard-write" 
                    width="100%" 
                    height="625px" 
                    style="border-width: 0px;" 
                    allowfullscreen>
            </iframe> 
            <div style="font-family: Sans-Serif; font-size:12px;color:#000000;opacity:0.5; padding-top: 5px;"> 
                powered by <a href="https://www.proxi.co/?utm_source=poweredbyproxi" style="color:#000000" target="_blank">Proxi</a> 
            </div>
        </div>
    </div>
</body>
</html>
