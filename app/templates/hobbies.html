<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta property="og:title" content="Personal Portfolio">
    <meta property="og:description" content="My Personal Portfolio">
    <meta property="og:url" content="{{ url }}">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">

    <link lang='sass' rel="stylesheet" href= "{{ url_for('static',filename='styles/hobbies.css') }}">
    <link lang='sass' rel="stylesheet" href= "{{ url_for('static',filename='styles/main.css') }}">
    <link rel='icon' href='./static/img/favicon.ico' type='image/x-icon' />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />

    <title>{{ title }}</title>


</head>

<body>
    <header class="nav-bar">
        <div class="nav-content">
            <a href="/">
                <div class="nav-bar-items">
                    <div class="nav-logo">
                        <img src="./static/img/logo.svg" />
                    </div>
                    <div class="additional-nav-items">
                        <a href='/hobbies'>
                            <div class="hobbies-button">
                                <h2>Hobbies</h2>
                            </div>
                        </a>
                        <a href='/travels'>
                            <div class="travels-button">
                                <h2>Travels</h2>
                            </div>
                        </a>
                        <a href='/timeline'>
                            <div class="timeline-button">
                                <h2>Timeline</h2>
                            </div>
                        </a>
                    </div>
                </div>
            </a>
        </div>
    </header>

    <div class="profile">
        <div id="profile-picture" class="profile-picture">
            <img src="./static/img/logo.jpg">
        </div>
        <h1>{{ title }}</h1>
    </div>

    <div class="cards">

        {% for hobby in data %}        
            <article class="card">    

                <img
                class="card__background"
                src="{{ url_for('static',filename='img/'+hobby.image) }}"
                alt="Photo of Cartagena's cathedral at the background and some colonial style houses"
                width="1920"
                height="2193"
                />
                <div class="card__content | flow">
                <div class="card__content--container | flow">
                    <h2 class="card__title">{{hobby.name}}</h2>
                    <p class="card__description">
                    {{ hobby.description }}
                    </p>
                </div>          
                </div>
            </article>
        {% endfor %}
    </div>

    
</body>
</html>
